<body>

        <div class="container mt-5">
                <a href="index.html" class="btn btn-warning mt-2">&larr;back</a>
            </div>
            

<div class="container border-bottom">
  <h1 class="pt-3 pb-3">Number Facts</h1>
  <h4>1. Pick a Random Number</h4>
  <form id="favorite-number-form" class="w-50">
    <label for="favorite-number">Pick a number</label>
    <input id="favorite-number" type="number" class="form-control">
    <button class="btn btn-primary mt-2">Submit</button>
  </form>
  <p class="pt-2">Your number fact:</p>
  <p id="number-fact-res"></p>
</div>


<div class="container mt-5 border-bottom">
    <h4>3. Get facts on 3 numbers</h4>
    <form id="multiple-fav-num-form" class="w-50">
      <label for="favorite-number">Pick first number</label>
      <input id="multiple-fav-num-1" type="number" class="form-control">
      <label for="favorite-number">Pick second number</label>
      <input id="multiple-fav-num-2" type="number" class="form-control">
      <label for="favorite-number">Pick third number</label>
      <input id="multiple-fav-num-3" type="number" class="form-control">
      <button class="btn btn-primary mt-2">Submit</button>
    </form>
    <p>Your number facts:</p>
    <div id="multiple-fav-num-res"></div>
  </div>



<div class="container mt-5">
    <h4>3. Get 4 number facts</h4>
    <form id="multiple-num-facts-form" class="w-50">
      <label for="favorite-number">Pick a number</label>
      <input id="multiple-num-facts-input" type="number" class="form-control">
      <button class="btn btn-primary mt-2">Submit</button>
    </form>
    <p>Your number facts:</p>
    <div id="multiple-num-facts-res"></div>
  </div>

    <script src="numberFacts.js"></script>

</html>
